<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div  class="container">
    <form style="width: 30rem;">
        <h3>bilgilerinizi girin</h3>
        <hr>
    <div class="form-group">
        <label for="name">name</label>
        <input type="text"name="name"id="name"class="form-control">
    </div>
    <div class="form-group">
        <label for="email">email</label>
        <input type="text"name="email" id="email" class="form-control">
        <small class="form-text text-danger">*please provide an email</small>
    </div>

    <div class="form-group">
        <label for="message">mesajınız</label>
        <textarea name="message" id="message" class="form-control" rows="5"></textarea>
    </div>
    
    <div class="form-row"> <!--ne hikmetse burası ve butondaki block calismadi-->
        <div class="col-md-6">
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox"name="accept" id="accept"class="form-check-input">
                    <label for="accept" class="form-check-text">satış sözleşmesini okudum</label>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="language">diller</label>
                <select class="form-control" id="language" >
                    <option >almanca</option>
                    <option selected>ingilizce</option>
                    <option >Rusça</option>
                </select>
            </div>
        </div>
    </div>
   <button  type="submit"class="btn btn-primary btn-block"> gönder</button>
    </form>
</div> 
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
</body>
</html>
